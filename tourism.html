<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourism</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        section {
            min-height: 100vh;
            width: 100%;
            display: none;
        }

        /* HOME */
        #sectionHome {
            display: flex;
            align-items: flex-end;
            background-image: url("https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/ocean.jpg");
            background-size: cover;
            background-position: center;
            padding: 30px;
        }

        .home-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 400px;
        }

        .primary-btn {
            background-color: #25b1cc;
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 6px;
        }

        /* FAVOURITE PLACES */
        #sectionFavouritePlaces {
            background-color: #f4f6f8;
            padding: 30px;
        }

        .place-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .place-card img {
            width: 110px;
            height: 110px;
            border-radius: 8px;
        }

        /* DETAIL VIEW */
        #sectionTajMahalDetailedView {
            background-color: #f4f6f8;
            padding: 30px;
        }

        .detail-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<!-- HOME -->
<section id="sectionHome">
    <div class="home-card">
        <h1>Tourism</h1>
        <p>Plan your trip and explore beautiful places.</p>
        <button class="primary-btn" onclick="showSection('sectionFavouritePlaces')">
            Get Started
        </button>
    </div>
</section>

<!-- FAVOURITE PLACES -->
<section id="sectionFavouritePlaces">
    <h1>Favourite Places</h1>

    <div class="place-card" onclick="showSection('sectionTajMahalDetailedView')">
        <div>
            <h4>Taj Mahal</h4>
            <p>Symbol of love.</p>
        </div>
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/tajmahal-img.png">
    </div>

    <div class="place-card">
        <div>
            <h4>Golden Temple</h4>
            <p>Spiritual heart of Sikhism.</p>
        </div>
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/golden-temple-img.png">
    </div>

    <button class="btn btn-dark" onclick="showSection('sectionHome')">Back</button>
</section>

<!-- DETAIL VIEW -->
<section id="sectionTajMahalDetailedView">
    <div class="detail-box">
        <h1>Taj Mahal</h1>

        <div id="tajCarousel" class="carousel slide mb-4" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                         src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/tajmahal-c1-img.png">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/tajmahal-c2-img.png">
                </div>
            </div>
        </div>

        <p>
            The Taj Mahal is one of the Seven Wonders of the World, built by Emperor
            Shah Jahan as a symbol of eternal love.
        </p>

        <button class="btn btn-dark" onclick="showSection('sectionFavouritePlaces')">
            Back
        </button>
    </div>
</section>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll("section");
        sections.forEach(sec => sec.style.display = "none");
        document.getElementById(sectionId).style.display = "flex";
    }

    // Show home on load
    showSection("sectionHome");
</script>

</body>
</html>
